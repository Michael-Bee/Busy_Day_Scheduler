<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Busy Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Busy Day Scheduler</h1>
      <h3 class="display-2">A simple day planner app for scheduling your busy work day</h3>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container-fluid">
      <!-- Timeblocks -->
      <div id="hour0800" class="row">
        <div class="hour col-2">8AM</div>
        <textarea class="description col-8"></textarea>
        <button class="saveBtn col-2"><i class="fa fa-save"></i></button>
      </div>

      <div id="hour0900" class="row">
        <div class="hour col-2">9AM</div>
        <textarea class="description col-8"></textarea>
        <button class="saveBtn col-2"><i class="fa fa-save"></i></button>
      </div>

      <div id="hour1000" class="row">
        <div class="hour col-2">10AM</div>
        <textarea class="description col-8"></textarea>
        <button class="saveBtn col-2"><i class="fa fa-save"></i></button>
      </div>

      <div id="hour1100" class="row">
        <div class="hour col-2">11AM</div>
        <textarea class="description col-8"></textarea>
        <button class="saveBtn col-2"><i class="fa fa-save"></i></button>
      </div>

      <div id="hour1200" class="row">
        <div class="hour col-2">12PM</div>
        <textarea class="description col-8"></textarea>
        <button class="saveBtn col-2"><i class="fa fa-save"></i></button>
      </div>

      <div id="hour1300" class="row">
        <div class="hour col-2">1PM</div>
        <textarea class="description col-8"></textarea>
        <button class="saveBtn col-2"><i class="fa fa-save"></i></button>
      </div>

      <div id="hour1400" class="row">
        <div class="hour col-2">2PM</div>
        <textarea class="description col-8"></textarea>
        <button class="saveBtn col-2"><i class="fa fa-save"></i></button>
      </div>

      <div id="hour1500" class="row">
        <div class="hour col-2">3PM</div>
        <textarea class="description col-8"></textarea>
        <button class="saveBtn col-2"><i class="fa fa-save"></i></button>
      </div>

      <div id="hour1600" class="row">
        <div class="hour col-2">4PM</div>
        <textarea class="description col-8"></textarea>
        <button class="saveBtn col-2"><i class="fa fa-save"></i></button>
      </div>

      <div id="hour1700" class="row">
        <div class="hour col-2">5PM</div>
        <textarea class="description col-8"></textarea>
        <button class="saveBtn col-2"><i class="fa fa-save"></i></button>
      </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
